<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>

    <div class="card-group">
        <div class="row" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos" class="col-md-4">
          <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
          <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <button (click)="verVideo( video )" class="btn btn-outline-primary btn-block"> Ver video  </button>
          </div>
        </div>
         </div>
    </div>



</div>

<button (click)="cargarMasVideos()" class="btn btn-outline-primary btn-block"> Cargar mas videos </button>
